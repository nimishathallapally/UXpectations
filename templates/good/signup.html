<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/good/signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <select id="designType">
              <option value="good">Good Design</option>
              <option value="bad">Bad Design</option>
          </select>
          <button type="submit">Sign Up</button>
      </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("user")) {
                const user = JSON.parse(localStorage.getItem("user"));
                window.location.href = user.designType === "good" ? "/good-design" : "/bad-design";
            }

            document.getElementById("signupForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const designType = document.getElementById("designType").value;

                const user = { email, password, designType };

                localStorage.setItem("user", JSON.stringify(user));

                alert("Signup Successful!");
                window.location.href = designType === "good" ? "/good-design" : "/bad-design";
            });
        });
    </script>
</body>
</html>
