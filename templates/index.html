<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Design Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>HCI Design Examples</h1>
            <p>Select an option below:</p>
        </header>

        <div class="landing">
            <a id="goodDesignLink" class="design-link good">Mental Models</a>
            <a id="badDesignLink" class="design-link bad">Violations</a>
        </div>

        <footer>
            <p>Designed for educational purposes. HCI Best Practices and Mistakes.</p>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem("user"));

            if (user) {
                document.getElementById("goodDesignLink").href = "/good-design";
                document.getElementById("badDesignLink").href = "/bad-design";
            } else {
                document.getElementById("goodDesignLink").href = "/good-home";
                document.getElementById("badDesignLink").href = "/bad-home";
            }
        });
    </script>

</body>

</html>
